spring:
  profiles:
    active: local
  application:
    name: demo
  mvc.throw-exception-if-no-handler-found: true
  resources.add-mappings: false
  datasource:
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true  